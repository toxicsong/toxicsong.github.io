      <p>《看见》2010年12月6日起，中央电视台一套综合频道推出全新专题栏目《看见》。­作为一档记录现实题材的专题节目，《看见》观察变化中的时代生活，用影像记录事件中的­人，努力刻画这个飞速转型的时代中，人的冷暖、感知、思想与渴望，期待和观众一起，了­解陌生，认识彼此；端详相似，审视自我。</p>
